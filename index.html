<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row time-block" id="hour-9">
          <div class="col-md-1 col-sm-2 col-xs-3 border-top border-dark hour">9AM</div>
          <textarea class="col-md-10 col-sm-8 col-xs-6 border border-white description"></textarea>
          <button class="btn saveBtn col-md-1 col-sm-2 col-xs-4 border border-white bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-10">
        <div class="col-md-1 col-sm-2 border-top border-dark hour">10AM</div>
        <textarea class="col-md-10 col-sm-8 border border-white description"></textarea>
        <button class="btn saveBtn col-md-1 col-sm-2 border border-white bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-11">
        <div class="col-md-1 col-sm-2  border-top border-dark hour">11AM</div>
        <textarea class="col-md-10 col-sm-8 border border-white description"></textarea>
        <button class="btn saveBtn col-md-1 col-sm-2 border border-white bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-12">
        <div class="col-md-1 col-sm-2 border-top border-dark hour">12PM</div>
        <textarea class="col-md-10 col-sm-8 border border-white description"></textarea>
        <button class="btn saveBtn col-md-1 col-sm-2 border border-white bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-13">
        <div class="col-md-1 col-sm-2 border-top border-dark hour">1PM</div>
        <textarea class="col-md-10 col-sm-8 border border-white description"></textarea>
        <button class="btn saveBtn col-md-1 col-sm-2 border border-white bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-14">
        <div class="col-md-1 col-sm-2 border-top border-dark hour">2PM</div>
        <textarea class="col-md-10 col-sm-8 border border-white description"></textarea>
        <button class="btn saveBtn col-md-1 col-sm-2 border border-white bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-15">
        <div class="col-md-1 col-sm-2 border-top border-dark hour">3PM</div>
        <textarea class="col-md-10 col-sm-8 border border-white description"></textarea>
        <button class="btn saveBtn col-md-1 col-sm-2 border border-white bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-16">
        <div class="col-md-1 col-sm-2 border-top border-dark hour">4PM</div>
        <textarea class="col-md-10 col-sm-8 border border-white description"></textarea>
        <button class="btn saveBtn col-md-1 col-sm-2 border border-white bg-info"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-17">
        <div class="col-md-1 col-sm-2 border-top border-dark hour">5PM</div>
        <textarea class="col-md-10 col-sm-8 border border-white description"></textarea>
        <button class="btn saveBtn col-md-1 col-sm-2 border border-white bg-info"><i class="fas fa-save"></i></button>
      </div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
